<div class="row">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-round btn-sm btn-success" (click)="open(mymodal1)">Add new Revenue</button>
      <br><br>
      <ng-template #mymodal1 let-modal1>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title" >Add new Revenue</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal1.dismiss('Cross click')">
            <span aria-hidden="true" (click)="cancel()">×</span>
          </button>

        </div>
        <div class="center">
          <form>
            <div class="row" class="col-md-6">
              <input type="text" placeholder=" Date" [(ngModel)]="revenue.date"
                     [ngModelOptions]="{standalone : true}">
            </div>
            <div class="row" class="col-md-6">
              <input type="number" placeholder="Amount" [(ngModel)]="revenue.amount"
                     [ngModelOptions]="{standalone : true}">
            </div>
            <div class="row" class="col-md-6">
              <input type="number" placeholder="Total" [(ngModel)]="revenue.total"
                     [ngModelOptions]="{standalone : true}">
            </div>
            <br>
            <button type="button" class="btn btn-success" (click)="addRevenue()" (click)="modal1.close('Save click')">Add</button>
            <button type="button" class="btn btn-info" (click)="modal1.close('Save click')" >Cancel</button>
          </form>
        </div>
      </ng-template>
      <div class="row">
        <div class="card" class="text-center">
          <table class="table">
            <thead style="background-color: rgb(192, 183, 183);">
            <th>Date</th>
            <th>Amount</th>
            <th>Total</th>
            <th>Action</th>
            </thead>
            <tbody>
            <tr *ngFor='let p of listRevenue'>
              <td>{{p.date}}</td>
              <td>{{p.amount}}</td>
              <td>{{p.total}}</td>
              <td><button type="button" class="btn btn-outline-primary"
                          (click)="open(mymodal)">edit</button>
                <ng-template #mymodal let-modal>
                  <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Edit</h4>
                    <button type="button" class="close" aria-label="Close"
                            (click)="modal.dismiss('Cross click')">
                      <span aria-hidden="true" (click)="cancel()">×</span>

                    </button>

                  </div>
                  <div>
                    <form>
                      <div class="modal-body">

                        <div class="row" class="col-md-5">
                          <label>Date</label>
                          <input type="date" [(ngModel)]="p.date" [ngModelOptions]="{standalone : true}" />
                        </div>
                        <div class="row" class="col-md-5">
                          <label>Amount</label>
                          <input type="number" [(ngModel)]="p.amount" [ngModelOptions]="{standalone : true}" />
                        </div>
                        <div class="row" class="col-md-5">
                          <label>Total</label>
                          <input type="number" [(ngModel)]="p.total" [ngModelOptions]="{standalone : true}" />
                        </div>
                      </div>

                      <div class="modal-footer">

                        <button type="button" class="btn btn-info"
                                (click)="modal.close('Save click')" (click)="cancel()">Cancel</button>
                        <button class="btn btn-success"(click)="updateRevenue(p)" (click)="modal.close('Save click')">Validate</button>
                      </div>
                    </form>
                  </div>
                </ng-template>
                <button type="button" class="btn btn-outline-danger"
                        (click)="removeRevenue(p.id)">delete</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
